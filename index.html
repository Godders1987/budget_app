<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Monthly Budget App</title>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Monthly Budget Tracker</h1>
      <p>Track your spending and stay on top!</p>
    </header>

    <div id="summary">
      <h3>Budget Summary</h3>
      <!-- Here will go Monthly Spend, Total Spend and Remaining -->
    </div>
    <div>
      <h3>Add a New Expense</h3>
      <input
        type="text"
        id="expense_description"
        placeholder="Expense Description"
      />
      <input type="number" id="expense_amount" placeholder="£ Amount" />
      <button type="button">Add Expense</button>
    </div>

    <div>
      <h3>Monthly Budget Setup</h3>
      <input type="number" id="budget" placeholder="Enter Monthly Budget £" />
      <button type="button">Set Budget</button>
      <button type="button">Reset All</button>
      <h3>Expense History</h3>
      <!-- Here there will be line items for the expenses I have spent this month -->
    </div>
  </body>
</html>
